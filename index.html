<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Urbanas</title>
</head>
<body>
    <!-- Barra de navegaci칩n -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="images/logo.png" alt="Logo de la empresa">
            <h1>Huellitas Urbanas</h1>
        </div>
        <div class="navbar-right">
            <a href="index.html">Inicio</a>
            <a href="quienes_somos.html">Quienes Somos</a>
            <a href="contactanos.html">Cont치ctanos</a>
            <a href="catalogo.html">Adopta</a>
            <a href="donaciones.html">Donaciones</a>
        </div>
    </nav>

    <div class="imagen1"></div>
    <div class="imagen2"></div>

    <div class="text-box">
        <h3>Huellitas Urbanas</h3>
        <p>
            Buscamos proteger la vida de perros y gatos en estado de maltrato y abandono. Les brindamos alimentos, medicamentos y albergue, con el fin de mejorar su calidad de vida y conseguirles un hogar.
        </p>
    </div>

    <!-- Burbuja flotante -->
    <div id="chat-bubble" class="chat-bubble" onclick="toggleChat()">
        游냤
    </div>

    <div class="chat-text">Chat</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar el modal del chatbot
            fetch('chatbot-modal.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data); // Agregar el contenido al final del body
                    loadChatbotScript(); // Ejecutar el script del chatbot
                })
                .catch(error => console.error('Error al cargar el modal:', error));
        });

        function toggleChat() {
            const chatModal = document.getElementById('chat-modal');
            chatModal.style.display = chatModal.style.display === 'none' || chatModal.style.display === '' ? 'block' : 'none';
        }

        // Funci칩n para cargar y ejecutar el script del chatbot
        function loadChatbotScript() {
            const script = document.createElement('script');
            script.src = 'chatbot-script.js';  // Cargar el script que maneja la l칩gica del chatbot
            script.onload = () => {
                console.log('Script del chatbot cargado');
            };
            document.body.appendChild(script);
        }
        
    </script>
</body>
</html>
