<!-- chatbot-modal.html -->
<div id="chat-modal" class="chat-modal" style="display: none;">
    <div class="chat-header">
        <span>Chatbot Huellitas Urbanas</span>
        <button class="close" onclick="toggleChat()">✖</button>
    </div>
    <div class="chat-content" id="chat-box">
        <div class="message bot-message">¡Hola! Soy el chatbot de Huellitas Urbanas. ¿En qué puedo ayudarte hoy?</div>
    </div>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
    <button id="send-button">Enviar</button>
</div>
